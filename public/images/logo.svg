<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with epoxy-like gradient effect -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b83d99" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#189ccd" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#b83d99" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Epoxy swirl effect in background -->
  <path d="M0,50 Q75,10 150,50 T300,50 T150,90 T0,50" fill="url(#logoGradient)" opacity="0.7"/>
  <path d="M0,30 Q100,80 200,30 T300,70" fill="none" stroke="#b83d99" stroke-width="2" opacity="0.5"/>
  <path d="M0,70 Q100,20 200,70 T300,30" fill="none" stroke="#189ccd" stroke-width="2" opacity="0.5"/>
  
  <!-- Company Name -->
  <text x="150" y="45" font-family="Oswald, sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="white">1ST GEN</text>
  <text x="150" y="75" font-family="Oswald, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="white">EPOXY</text>
  
  <!-- Tagline -->
  <text x="150" y="95" font-family="Roboto, sans-serif" font-size="12" font-weight="400" text-anchor="middle" fill="white">PREMIUM FLOORS â€¢ BUILT FROM THE GROUND UP</text>
</svg>
